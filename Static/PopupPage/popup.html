<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TimeKeeper</title>

        <link href="styles/output.css" rel="stylesheet">

        <script src="popup.js"></script>
    </head>
    <body class="w-full y-full bg-no-repeat bg-cover bg-gradient-to-br from-[#ECE9E6] to-white min-w-max w-max">
        <div class="flex flex-col p-8 space-y-8 justify-center">
            <h2 class="max-w-xs px-6 py-2 my-4 text-3xl font-semibold italic text-center before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-pink-500 relative inline-block">
                <span class="relative text-white">Save your time</span>
            </h2>
            <div class="w-1/2">
                <label for="tabooInput" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-300">Taboo domain</label>
                <div class="flex">
                    <span class="inline-flex items-center px-3 text-lg text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md">
                    https://
                    </span>
                    <input type="text" name="tabooInput" id="tabooInput" class="block flex-1 p-2.5 text-lg rounded-none rounded-r-lg border bg-gray-50 text-gray-900  border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
        </div>
    </body>
</html>
